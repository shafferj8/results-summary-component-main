<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Outfit&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="container">
      <div class="card">
        <p class="your-result">
          Your Result
        </p>
        <div class="circle-result">
          <p class="result-value">76</p>
          <p class="outof">of 100</p>
        </div>
        <p class="reaction">
          Great
        </p>
        <p class="details">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="summary-text">Summary</p>
        <div class="table">
            <img class="first" src="assets/images/icon-reaction.svg" alt="">
            <p class="react second">Reaction</p>
            <p class="third"><span>80</span>/100</p>
            <img class="first" src="assets/images/icon-memory.svg" alt="">
            <p class="memory second">Memory</p>
            <p class="third"><span>92</span>/100</p>
            <img class="first" src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal second">Verbal</p>
            <p class="third"><span>61</span>/100</p>
            <img class="first" src="assets/images/icon-visual.svg" alt="">
            <p class="visual second">Visual</p>
            <p class="third"><span>72</span>/100</p>
        </div>

        <button class="continue">Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">shafferj8</a>.
  </div>
</body>

</html>
